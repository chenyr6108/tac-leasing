<html>
  <head>
    <link rel="stylesheet" href="gantt.css" type="text/css"></link>
    <script src="jquery-1.3.2.js"></script>
    <script src="main.js"></script>
    <script src="date.js"></script>
    <script src="tooltip.js"></script>
    <script src="wz_jsgraphics.js"></script>
    <script src="gantt.js"></script>
    <script>
      
      var chart;
      
      function init()
      {
      	
        var chart = new Gantt.Chart("#chart1");
        //chart.start_date = new Date(Date.parse("May 15, 2008"));
        
        chart.width = 800;
        chart.allow_tooltip_copy = false;
        
        
        var design = new Gantt.Task('1', "Design Control", 3, 'May 10, 2008', 'May 12, 2008', 100, true);
        var code = new Gantt.Task('1-1', "Write Code", 4, 'May 15, 2008', 'May 18, 2008', 80, true);
        var describe = new Gantt.Task('1-1-1', "Describe Purpose", 7, 'May 16, 2008', 'May 22, 2008', 75, false);
        var clean_up = new Gantt.Task('1-1-2', "Code Clean-up", 3, 'May 18, 2008', 'May 25, 2008',90, false);
        var documentation = new Gantt.Task('1-2', "Documentation", 3, 'May 17, 2008', 'May 19, 2008',100, false);
        var blog_post = new Gantt.Task('2', "Blog Post", 6, 'May 20, 2008', 'May 25, 2008',65, false);
        
        code.requires(design);
        blog_post.requires(design);
        blog_post.requires(code);
        
        chart.addTask(blog_post);
        chart.addTask(design);
        chart.addTask(code);
        chart.addTask(documentation);
        chart.addTask(clean_up);
        chart.addTask(describe);
        
        
        chart.schedule();
      }
      
    </script>
  </head>
  <body onload="init();">
    <div id="chart1" class="ganttContainer">
    </div>
  </body>
</html>
