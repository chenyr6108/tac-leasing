<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<script type="text/javascript">
			(function(){
				$.ajax({
					type:"GET",
					url:"contents/R-1Company.html",
					success:function(c){$(".R1company").html(c);}
				});		
			})();
		</script>
		<script type="text/javascript">
		$(function(){
			$(".R1_tabs").tabs();
			$R1 = {
				changeFeiLei:function (){
					var v1=0;
					fenlei=document.getElementsByName("fenlei");
					for(i=0;i<fenlei.length;i++){
						if(fenlei[i].checked==true){
							v1=fenlei[i].value;
						}
					}
					var v3=0;
					division=document.getElementsByName("division");
					for(i=0;i<division.length;i++){
						if(division[i].checked==true){
							v3=division[i].value;
						}
					} 
				    chart = new FusionCharts("charts/MSLine.swf", "ChartId", "99%", "250", "0", "0");
					chart.setDataURL("data/R1/data/wujifenlei"+v1+v3+".xml");
					chart.render("fusionCharts2"); 
					
					chart = new FusionCharts("charts/StackedColumn2D.swf", "ChartId", "99%", "250", "0", "0");
					chart.setDataURL("data/R1/data2/wujifenlei"+v3+".xml");
					chart.render("fusionCharts3");
					
					chart = new FusionCharts("charts/StackedColumn2D.swf", "ChartId", "99%", "250", "0", "0");
					chart.setDataURL("data/R1/data3/wujifenlei.xml");
					chart.render("fusionChartshengxiang");
				},
				changeTotal:function(){
					var v2=0;
					bili=document.getElementsByName("bili");
					for(i=0;i<bili.length;i++){
						if(bili[i].checked==true){
							v2=bili[i].value;
						}
					} 
					if(v2==1){
						chart1 = new FusionCharts("charts/Pie3D.swf", "ChartId", "99%", "99%", "0", "0");
						chart1.setDataURL("data/data/wujifenlei_zong_geshu.xml");
						chart1.render("fusionCharts");
					}else{
						chart1 = new FusionCharts("charts/Pie3D.swf", "ChartId", "99%", "99%", "0", "0");
						chart1.setDataURL("data/R1/wujifenlei_zongjine.xml");
						chart1.render("fusionCharts");
					}
				}
			};
			
			$R1.changeFeiLei();
			$R1.changeTotal();
		});
		</script>
	</head>
	<body>
		<div class="tabs-item" style="float: left;width:100%; margin: 0;padding: 0;">
			 <div style="width:100%;height: 50%;float: left;">
				<div align="center" style="float:left;width:60%;height: 99%;margin: 1% 0 0 1%;">
					<div id="fusionCharts"></div>
				</div>
				<div class="R1_tabs" style="float: right; width: 35%;margin: 1% 1% 0 0;clear: right;">
					<ul>
						<li><a href="#R1_tabs1">属性</a></li>
					</ul>
					<div id="R1_tabs1">
						<form name="form1">
							<div class="R1company"></div>
						</form>
					</div>
				</div>
			</div>
			<div class="R1_tabs" style="float: left; width: 97%;;margin: 1%;">
				<ul>
					<li><a href="#R1_tabs2_1">资产构成趋势(12个月)</a></li> 
					<li><a href="#R1_tabs2_2">资产构成横向比较</a></li>
					<li><a href="#R1_tabs2_3">资产变化趋势分析</a></li> 
				</ul>
				<div id="R1_tabs2_1">
					 <div id="fusionCharts3"></div>
				</div>
				<div id="R1_tabs2_2">
					 <div id="fusionChartshengxiang"></div>
				</div>
				<div id="R1_tabs2_3">
				 	五级分类 
				 	<input type="radio" name="fenlei" checked="checked" value="0" onchange="$R1.changeFeiLei()"> 全部
				 	<input type="radio" name="fenlei" value="1" onchange="$R1.changeFeiLei()"> 正常
					<input type="radio" value="2" name="fenlei" onchange="$R1.changeFeiLei()"> 关注
					<input type="radio" value="3" name="fenlei" onchange="$R1.changeFeiLei()"> 次级
					<input type="radio" value="4" name="fenlei" onchange="$R1.changeFeiLei()"> 可疑
					<input type="radio" value="5" name="fenlei" onchange="$R1.changeFeiLei()"> 损失
					<div id="fusionCharts2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
