	<head>

		<title></title>
		<script type="text/javascript">
			(function(){
				$R0 = {

						var chart1 = new FusionCharts("charts/Pie3D.swf", "ChartId", "99%", "99%", "0", "0");

						chart2.setDataURL("data/R0/yingshouzujinfenbu.xml");
						chart2.render("R0_fusionChartsYingshou");
						
						var chart1 = new FusionCharts("charts/Pie3D.swf", "ChartId", "99%", "99%", "0", "0");
						chart1.setDataURL("data/R0/yingshouzujinshiyebu.xml");
						chart1.render("R0_fusionChartsYinshouShiyebu");
					}
				};
				
				$R0.initCharts();
				$(".R0_tabs").tabs();
			})();
		</script>
		<script type="text/javascript">
			(function(){
				$.ajax({
					type:"GET",
					url:"contents/R-0Table.html",
					success:function(c){$(".R0Table").html(c);}
				});		
			})();
		</script>
	</head>
	<body>

								</td>
							</tr>
							<tr>
