<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>R-2</title>
	<script type="text/javascript">
			(function(){
				$R2 = {
					initCharts : function(){
						     $.ajax({
								type:"GET",
								url:"contents/R-2Company.html",
								success:function(c){
								        $("#R2company").html(c);
										for(i=0;i<$("input[name='divisionr2']").size();i++){
											var chart1 = new FusionCharts("charts/Pie3D.swf", "ChartId", "99%", "99%", "0", "0");
											chart1.setDataURL("data/R2/"+(i+1)+".xml");
											chart1.render("R2_fusionCharts"+(i+1));
										}        
										         
								}
							});	
					},
					dialog : function(d){
						dialog = $("<div style='width:100%;'></div>")
							.append("<iframe src='contents/R-2-1.html' style='width:100%;height:100%;border:none;margin:0;padding:0;'>")
							.dialog({
								width:850,
								height:400,
								open:function(){
									$("<div>").addClass("zoomFrameBgIframe").appendTo("body").show();
								},
								close:function(){
									dialog.remove();
									$(".zoomFrameBgIframe").remove();
								}
							});
					}
				};

				$R2.initCharts(0);
			})();

		</script>
	</head>
	<body>
		<div id="tabs-assets" class="tabs-item" style="float: left;width:100%; margin: 0;padding: 0;">
			 <div style="width:100%;height: 100%;float: left;">
				<div id="R2company" align="center" style="float:left;width:100%;height: 99%;margin: 1% 0 0 1%;">
					 
				</div> 
			</div>
		</div>
	</body>
</html>
