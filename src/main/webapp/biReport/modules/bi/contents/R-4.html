<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<script type="text/javascript">
			(function(){
				$.ajax({
					type:"GET",
					url:"contents/R-4Table.html",
					success:function(c){$(".R4_contents").html(c);}
				});
				$R4 = {
					dialog:function(d1,d2,d3,d4,d5){
						dialog = $("<div style='width:100%;'></div>")
							.append("<iframe src='contents/R-4-1.html?d1="+d1+"&d2="+d2+"&d3="+d3+"&d4="+d4+"&d5="+d5+"&"+(new Date().getTime())+"' style='width:100%;height:100%;border:none;margin:0;padding:0;'>")
							.dialog({
								width:800,
								height:310,
								modal:true,
								close:function(){
									dialog.remove();
								}
							});
					},
					changeCharts:function(n){ 
						for(i=1;i<=12;i++){
							$("#R4_table"+i).css("display","none");
						}
						$("#R4_table"+n).css("display","");
					}
				};
			})();
		</script>
	</head>
	<body>
		<div class="tabs-item" style="float: left;width:100%; margin: 0;padding: 0;">
			<div class="R41_contents">
									<input type="radio"  name="divisionR4" value="1" checked="checked" onchange="$R4.changeCharts(1)">工程起重
									<input type="radio"  name="divisionR4" value="2" onchange="$R4.changeCharts(7)">建筑起重
									<input type="radio"  name="divisionR4" value="3" onchange="$R4.changeCharts(2)">混凝土
									<input type="radio"  name="divisionR4" value="4" onchange="$R4.changeCharts(9)">上海
									<input type="radio"  name="divisionR4" value="5" onchange="$R4.changeCharts(5)">环卫
									<input type="radio"  name="divisionR4" value="6" onchange="$R4.changeCharts(12)">专车
									<input type="radio"  name="divisionR4" value="7" onchange="$R4.changeCharts(8)">路机
									<input type="radio"  name="divisionR4" value="8" onchange="$R4.changeCharts(3)">土方
									<input type="radio"  name="divisionR4" value="9" onchange="$R4.changeCharts(10)">消防
									<input type="radio"  name="divisionR4" value="10" onchange="$R4.changeCharts(6)">加盟场
									<input type="radio"  name="divisionR4" value="11" onchange="$R4.changeCharts(11)">再制造中心
									<input type="radio"  name="divisionR4" value="12" onchange="$R4.changeCharts(4)"	>华泰重工
			</div>
			<div class="R4_contents">
			</div>
		</div>
	</body>
</html>
